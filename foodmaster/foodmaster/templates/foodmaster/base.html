{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Food Master{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'foodmaster/styles.css' %}">
  {% block extra_head %}{% endblock %}
</head>
<body>
  <div class="container">
    {% block content %}{% endblock %}
    
    <footer>
      <p>&copy; {% now "Y" %} Food Master. All rights reserved.</p>
    </footer>
  </div>
  
  {% block extra_scripts %}{% endblock %}
</body>
</html>
